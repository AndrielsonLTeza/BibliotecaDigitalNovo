<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            padding: 12px 30px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .content-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .content-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-warning {
            background: #dd6b20;
            color: white;
        }

        .btn-warning:hover {
            background: #c05621;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 8px;
        }

        .card .actions {
            margin-top: 15px;
        }

        .genre-filter {
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Biblioteca Digital</h1>
            <p>Gerencie seus livros e gÃªneros literÃ¡rios</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('books')">Livros</button>
            <button class="nav-tab" onclick="showSection('genres')">GÃªneros</button>
        </div>

        <!-- SeÃ§Ã£o de Livros -->
        <div id="books-section" class="content-section active">
            <h2>Gerenciamento de Livros</h2>
            
            <div class="genre-filter">
                <label>Filtrar por gÃªnero:</label>
                <select id="genre-filter" onchange="filterBooksByGenre()">
                    <option value="">Todos os gÃªneros</option>
                </select>
            </div>

            <form id="book-form" onsubmit="saveBook(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>TÃ­tulo:</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label>Autor:</label>
                        <input type="text" id="book-author" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>ISBN:</label>
                        <input type="text" id="book-isbn" required>
                    </div>
                    <div class="form-group">
                        <label>Ano de PublicaÃ§Ã£o:</label>
                        <input type="number" id="book-year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>GÃªnero:</label>
                    <select id="book-genre" required>
                        <option value="">Selecione um gÃªnero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>DescriÃ§Ã£o:</label>
                    <textarea id="book-description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="book-submit-btn">Adicionar Livro</button>
                <button type="button" class="btn btn-warning" onclick="cancelBookEdit()" id="book-cancel-btn" style="display: none;">Cancelar</button>
            </form>

            <div id="books-loading" class="loading" style="display: none;">
                Carregando livros...
            </div>

            <div id="books-grid" class="grid"></div>
        </div>

        <!-- SeÃ§Ã£o de GÃªneros -->
        <div id="genres-section" class="content-section">
            <h2>Gerenciamento de GÃªneros</h2>

            <form id="genre-form" onsubmit="saveGenre(event)">
                <div class="form-group">
                    <label>Nome do GÃªnero:</label>
                    <input type="text" id="genre-name" required>
                </div>
                <div class="form-group">
                    <label>DescriÃ§Ã£o:</label>
                    <textarea id="genre-description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="genre-submit-btn">Adicionar GÃªnero</button>
                <button type="button" class="btn btn-warning" onclick="cancelGenreEdit()" id="genre-cancel-btn" style="display: none;">Cancelar</button>
            </form>

            <div id="genres-loading" class="loading" style="display: none;">
                Carregando gÃªneros...
            </div>

            <div id="genres-grid" class="grid"></div>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o da API
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Teste de conectividade
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/Genres`, {
                    method: 'GET',
                    mode: 'cors'
                });
                console.log('Teste de conexÃ£o:', response.status);
                return true;
            } catch (error) {
                console.error('Erro de conexÃ£o:', error);
                showError('Backend nÃ£o acessÃ­vel. Verifique se estÃ¡ rodando em http://localhost:5000 e configure CORS');
                return false;
            }
        }
        
        let currentEditingBook = null;
        let currentEditingGenre = null;
        let allBooks = [];
        let allGenres = [];

        // FunÃ§Ãµes de navegaÃ§Ã£o
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
            
            if (section === 'books') {
                loadBooks();
                loadGenresForSelect();
            } else if (section === 'genres') {
                loadGenres();
            }
        }

        // FunÃ§Ãµes de API
        async function apiRequest(url, options = {}) {
            try {
                console.log(`Fazendo requisiÃ§Ã£o para: ${API_BASE_URL}${url}`);
                
                const response = await fetch(`${API_BASE_URL}${url}`, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                console.log(`Resposta recebida: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                }
                
                // Se for DELETE e nÃ£o houver conteÃºdo, retorna sucesso
                if (response.status === 204) {
                    return { success: true };
                }
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return await response.json();
                }
                
                return { success: true };
            } catch (error) {
                console.error('API Error:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showError('Erro de conexÃ£o: Verifique se o backend estÃ¡ rodando em http://localhost:5000');
                } else {
                    showError(`Erro na API: ${error.message}`);
                }
                throw error;
            }
        }

        // FunÃ§Ãµes de mensagens
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content-section.active').insertBefore(errorDiv, document.querySelector('.content-section.active').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.content-section.active').insertBefore(successDiv, document.querySelector('.content-section.active').firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // FunÃ§Ãµes de Livros
        async function loadBooks() {
            document.getElementById('books-loading').style.display = 'block';
            try {
                allBooks = await apiRequest('/Books');
                displayBooks(allBooks);
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
            } finally {
                document.getElementById('books-loading').style.display = 'none';
            }
        }

        async function loadGenresForSelect() {
            try {
                allGenres = await apiRequest('/Genres');
                const bookGenreSelect = document.getElementById('book-genre');
                const genreFilter = document.getElementById('genre-filter');
                
                // Limpar opÃ§Ãµes existentes
                bookGenreSelect.innerHTML = '<option value="">Selecione um gÃªnero</option>';
                genreFilter.innerHTML = '<option value="">Todos os gÃªneros</option>';
                
                allGenres.forEach(genre => {
                    const option1 = new Option(genre.name, genre.id);
                    const option2 = new Option(genre.name, genre.id);
                    bookGenreSelect.appendChild(option1);
                    genreFilter.appendChild(option2);
                });
            } catch (error) {
                console.error('Erro ao carregar gÃªneros:', error);
            }
        }

        function displayBooks(books) {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            
            books.forEach(book => {
                const genre = allGenres.find(g => g.id === book.genreId);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${book.title}</h3>
                    <p><strong>Autor:</strong> ${book.author}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    <p><strong>Ano:</strong> ${book.publicationYear}</p>
                    <p><strong>GÃªnero:</strong> ${genre ? genre.name : 'N/A'}</p>
                    ${book.description ? `<p><strong>DescriÃ§Ã£o:</strong> ${book.description}</p>` : ''}
                    <div class="actions">
                        <button class="btn btn-warning" onclick="editBook(${book.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteBook(${book.id})">Excluir</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function saveBook(event) {
            event.preventDefault();
            
            const bookData = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                isbn: document.getElementById('book-isbn').value,
                publicationYear: parseInt(document.getElementById('book-year').value),
                genreId: parseInt(document.getElementById('book-genre').value),
                description: document.getElementById('book-description').value
            };

            try {
                if (currentEditingBook) {
                    await apiRequest(`/Books/${currentEditingBook}`, {
                        method: 'PUT',
                        body: JSON.stringify(bookData)
                    });
                    showSuccess('Livro atualizado com sucesso!');
                } else {
                    await apiRequest('/Books', {
                        method: 'POST',
                        body: JSON.stringify(bookData)
                    });
                    showSuccess('Livro adicionado com sucesso!');
                }
                
                resetBookForm();
                loadBooks();
            } catch (error) {
                console.error('Erro ao salvar livro:', error);
            }
        }

        async function editBook(id) {
            try {
                const book = await apiRequest(`/Books/${id}`);
                
                document.getElementById('book-title').value = book.title;
                document.getElementById('book-author').value = book.author;
                document.getElementById('book-isbn').value = book.isbn;
                document.getElementById('book-year').value = book.publicationYear;
                document.getElementById('book-genre').value = book.genreId;
                document.getElementById('book-description').value = book.description || '';
                
                currentEditingBook = id;
                document.getElementById('book-submit-btn').textContent = 'Atualizar Livro';
                document.getElementById('book-cancel-btn').style.display = 'inline-block';
            } catch (error) {
                console.error('Erro ao carregar livro para ediÃ§Ã£o:', error);
            }
        }

        async function deleteBook(id) {
            if (confirm('Tem certeza que deseja excluir este livro?')) {
                try {
                    await apiRequest(`/Books/${id}`, { method: 'DELETE' });
                    showSuccess('Livro excluÃ­do com sucesso!');
                    loadBooks();
                } catch (error) {
                    console.error('Erro ao excluir livro:', error);
                }
            }
        }

        function cancelBookEdit() {
            resetBookForm();
        }

        function resetBookForm() {
            document.getElementById('book-form').reset();
            currentEditingBook = null;
            document.getElementById('book-submit-btn').textContent = 'Adicionar Livro';
            document.getElementById('book-cancel-btn').style.display = 'none';
        }

        function filterBooksByGenre() {
            const selectedGenreId = document.getElementById('genre-filter').value;
            if (selectedGenreId === '') {
                displayBooks(allBooks);
            } else {
                const filteredBooks = allBooks.filter(book => book.genreId == selectedGenreId);
                displayBooks(filteredBooks);
            }
        }

        // FunÃ§Ãµes de GÃªneros
        async function loadGenres() {
            document.getElementById('genres-loading').style.display = 'block';
            try {
                allGenres = await apiRequest('/Genres');
                displayGenres(allGenres);
            } catch (error) {
                console.error('Erro ao carregar gÃªneros:', error);
            } finally {
                document.getElementById('genres-loading').style.display = 'none';
            }
        }

        function displayGenres(genres) {
            const grid = document.getElementById('genres-grid');
            grid.innerHTML = '';
            
            genres.forEach(genre => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${genre.name}</h3>
                    ${genre.description ? `<p>${genre.description}</p>` : ''}
                    <div class="actions">
                        <button class="btn btn-warning" onclick="editGenre(${genre.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteGenre(${genre.id})">Excluir</button>
                        <button class="btn btn-primary" onclick="viewGenreBooks(${genre.id})">Ver Livros</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function saveGenre(event) {
            event.preventDefault();
            
            const genreData = {
                name: document.getElementById('genre-name').value,
                description: document.getElementById('genre-description').value
            };

            try {
                if (currentEditingGenre) {
                    await apiRequest(`/Genres/${currentEditingGenre}`, {
                        method: 'PUT',
                        body: JSON.stringify(genreData)
                    });
                    showSuccess('GÃªnero atualizado com sucesso!');
                } else {
                    await apiRequest('/Genres', {
                        method: 'POST',
                        body: JSON.stringify(genreData)
                    });
                    showSuccess('GÃªnero adicionado com sucesso!');
                }
                
                resetGenreForm();
                loadGenres();
            } catch (error) {
                console.error('Erro ao salvar gÃªnero:', error);
            }
        }

        async function editGenre(id) {
            try {
                const genre = await apiRequest(`/Genres/${id}`);
                
                document.getElementById('genre-name').value = genre.name;
                document.getElementById('genre-description').value = genre.description || '';
                
                currentEditingGenre = id;
                document.getElementById('genre-submit-btn').textContent = 'Atualizar GÃªnero';
                document.getElementById('genre-cancel-btn').style.display = 'inline-block';
            } catch (error) {
                console.error('Erro ao carregar gÃªnero para ediÃ§Ã£o:', error);
            }
        }

        async function deleteGenre(id) {
            if (confirm('Tem certeza que deseja excluir este gÃªnero?')) {
                try {
                    await apiRequest(`/Genres/${id}`, { method: 'DELETE' });
                    showSuccess('GÃªnero excluÃ­do com sucesso!');
                    loadGenres();
                } catch (error) {
                    console.error('Erro ao excluir gÃªnero:', error);
                }
            }
        }

        function cancelGenreEdit() {
            resetGenreForm();
        }

        function resetGenreForm() {
            document.getElementById('genre-form').reset();
            currentEditingGenre = null;
            document.getElementById('genre-submit-btn').textContent = 'Adicionar GÃªnero';
            document.getElementById('genre-cancel-btn').style.display = 'none';
        }

        async function viewGenreBooks(genreId) {
            try {
                const books = await apiRequest(`/Books/by-genre/${genreId}`);
                showSection('books');
                displayBooks(books);
                showSuccess(`Mostrando livros do gÃªnero selecionado`);
            } catch (error) {
                console.error('Erro ao carregar livros por gÃªnero:', error);
            }
        }

        // Inicializar aplicaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Iniciando aplicaÃ§Ã£o...');
            const isConnected = await testConnection();
            if (isConnected) {
                loadBooks();
                loadGenresForSelect();
            }
        });
    </script>
</body>
</html>
